<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEGEN LANDER - Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Main Menu Styles */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    #mainContainer { padding: 20px; }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover { background: #555; transform: scale(1.05); }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
    }
    th { background: #222; }
    #topBar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <h1>DEGEN LANDER</h1>
    <!-- Top bar with name input and Leaderboard button -->
    <div id="topBar">
      <div id="nameInputContainer">
        <label for="playerName">Enter your name: </label>
        <input type="text" id="playerName" placeholder="Your name">
      </div>
      <button id="leaderboardButton">Leaderboard</button>
    </div>
    <h2>Stock List</h2>
    <div id="stockListContainer"></div>
  </div>
  <script>
    // URL for your static stocks list (generated by your Python script)
    const STOCKS_JSON_URL = "https://benpomme.github.io/degenlander/stocks.json";
    
    async function updateStockList() {
      const container = document.getElementById("stockListContainer");
      try {
        const response = await fetch(STOCKS_JSON_URL);
        const stockData = await response.json();
        let html = "<table><thead><tr><th>Ticker</th><th>Name</th><th>Last Close ($)</th><th>Action</th></tr></thead><tbody>";
        stockData.forEach(stock => {
          html += `<tr>
            <td>${stock.ticker}</td>
            <td>${stock.name}</td>
            <td>${stock.price !== null ? stock.price.toFixed(2) : 'N/A'}</td>
            <td><button onclick="landStock('${stock.ticker}')">Land This Stock</button></td>
          </tr>`;
        });
        html += "</tbody></table>";
        container.innerHTML = html;
      } catch (error) {
        console.error("Error fetching stock data:", error);
        container.innerHTML = "<p>Error loading stock list.</p>";
      }
    }
    
    function landStock(stockTicker) {
      const playerName = document.getElementById("playerName").value.trim();
      if (!playerName) {
        alert("Please enter your name.");
        return;
      }
      // Open game in a popup window instead of a new tab
      const url = `game.html?playerName=${encodeURIComponent(playerName)}&stockSymbol=${encodeURIComponent(stockTicker)}`;
      // 1024x768 popup
      window.open(
        url,
        "DegenLanderPopup",
        "width=1024,height=768,resizable=yes,scrollbars=yes"
      );
    }
    
    document.getElementById("leaderboardButton").addEventListener("click", () => {
      window.location.href = "leaderboard.html";
    });
    
    updateStockList();
  </script>
</body>
</html>
