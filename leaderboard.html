<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEGEN LANDER - Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; padding: 20px; 
      background: #000; color: #fff; 
      font-family: sans-serif; text-align: center; 
    }
    table { 
      width: 90%; margin: auto; 
      border-collapse: collapse; 
    }
    th, td { 
      border: 1px solid #555; padding: 8px; 
    }
    th { background: #222; }
    button {
      padding: 8px 16px; background: #333; 
      color: #fff; border: none; border-radius: 6px; 
      cursor: pointer; margin-top: 20px; 
      transition: background 0.3s, transform 0.3s;
    }
    button:hover { background: #555; transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="leaderboardContainer"></div>
  <button id="backButton">Back to Main Menu</button>
  <script>
    function loadLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      if (leaderboard.length === 0) {
        document.getElementById("leaderboardContainer").innerHTML = "<p>No entries yet.</p>";
        return;
      }
      let html = "<table><thead><tr><th>Name</th><th>Stock</th><th>Score ($)</th></tr></thead><tbody>";
      leaderboard.forEach(entry => {
        html += `<tr>
          <td>${entry.name}</td>
          <td>${entry.stock}</td>
          <td>$${entry.score}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("leaderboardContainer").innerHTML = html;
    }
    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "index.html";
    });
    window.onload = loadLeaderboard;
  </script>
</body>
</html>
