<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEGEN LANDER - Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #555; padding: 10px; }
    th { background: #333; }
    tr:nth-child(even) { background: #2a2a2a; }
    button { padding: 10px 20px; margin: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <table id="leaderboardTable">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Stock</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
    </tbody>
  </table>
  <button id="backToMenu">Back to Menu</button>
  
  <!-- Firebase Scripts (using modules) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCol18DWGnK9NgxDK2h7YwTOGGegNSlJGM",
      authDomain: "degenlander.firebaseapp.com",
      projectId: "degenlander",
      storageBucket: "degenlander.firebasestorage.app",
      messagingSenderId: "520104814068",
      appId: "1:520104814068:web:07e9042a7077c603fa05a1",
      measurementId: "G-38X89CMKNS"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to load leaderboard data from Firestore
    async function loadLeaderboard() {
      const leaderboardBody = document.getElementById("leaderboardBody");
      leaderboardBody.innerHTML = "";
      try {
        const leaderboardQuery = query(
          collection(db, "leaderboard"),
          orderBy("score", "desc"),
          limit(10)
        );
        const querySnapshot = await getDocs(leaderboardQuery);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `<td>${data.name}</td><td>${data.stock}</td><td>${data.score}</td>`;
          leaderboardBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching leaderboard: ", error);
        // Fallback: load from localStorage if Firestore fails
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard.slice(0, 10).forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${entry.name}</td><td>${entry.stock}</td><td>${entry.score}</td>`;
          leaderboardBody.appendChild(row);
        });
      }
    }

    document.getElementById("backToMenu").addEventListener("click", () => {
      window.location.href = "index.html";
    });
    
    window.onload = loadLeaderboard;
  </script>
  
  <!-- Buy Me A Coffee Widget -->
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="degenben" data-description="Support me on Buy me a coffee!" data-message="Golden hands, tip me so that I can put a bitcoin in Uranus." data-color="#FF5F5F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
